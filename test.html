<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carousel</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .carousel-container {
                width: 100%;
                overflow: hidden;
                position: relative;
                max-width: 900px; /* Atur sesuai kebutuhan */
                margin: auto;
            }

            .carousel {
                display: flex;
                transition: transform 0.5s ease-in-out;
                width: calc(
                    100% * 2
                ); /* Lebar carousel diperbesar agar bisa digeser */
            }

            .carousel-item {
                flex: 0 0 33.33%; /* Tampilkan 3 item sekaligus */
                box-sizing: border-box;
                padding: 20px;
                background: #ddd;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">Item 1</div>
                <div class="carousel-item">Item 2</div>
                <div class="carousel-item">Item 3</div>
                <div class="carousel-item">Item 4</div>
                <div class="carousel-item">Item 5</div>
                <div class="carousel-item">Item 6</div>
            </div>
        </div>
        <script>
            const carousel = document.querySelector(".carousel");
            const itemsVisible = 3;
            const totalItems =
                document.querySelectorAll(".carousel-item").length;
            let currentIndex = 0;

            function moveCarousel() {
                currentIndex =
                    (currentIndex + 1) % (totalItems - itemsVisible + 1);
                const offset = -currentIndex * (100 / itemsVisible);
                carousel.style.transform = `translateX(${offset}%)`;
            }

            setInterval(moveCarousel, 4000); // Bergeser setiap 4 detik
        </script>
    </body>
</html>
